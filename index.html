---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_string }} </small>
    <a href="{{ post.url }}">{{ post.title }}</a><br/>
    <p class="summary">{{ post.content | strip_html | truncate: 50 }}</p>
  </li>
  {% endfor %}
</ul>
