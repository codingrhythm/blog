title:            Zack's Blog
tagline:          Full Stack
description:      Zack Zhu's Blog
# Your site's domain goes here. Leave localhost server or blank when working locally.
#url:              http://blog.cmsight.com

# Owner/author information
owner:
  name:           Zack Zhu
  avatar:         bio-photo.jpg
  bio:            "I am a full stack engineer. I mostly do iOS and web development."
  email:          zhuyuzhou.dev@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        https://twitter.com/CodingRhythm 
  facebook:       https://www.facebook.com/zhu.yuzhou
  github:         https://github.com/codingrhythm
  linkedin:       http://www.linkedin.com/pub/yuzhou-zhu/8/46b/510
  instagram:      http://instagram.com/codingrhythm
  lastfm:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Posts
    url: /posts/
  - title: 5coins
    url: http://5coins.cmsight.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Australia/Sydney
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]